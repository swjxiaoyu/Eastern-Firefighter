<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee2e2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)" rx="8"/>
  
  <!-- 安全手套图标 -->
  <g transform="translate(200, 120)">
    <ellipse cx="-15" cy="0" rx="12" ry="20" fill="url(#icon)" opacity="0.8"/>
    <ellipse cx="15" cy="0" rx="12" ry="20" fill="url(#icon)" opacity="0.8"/>
    <rect x="-25" y="-5" width="50" height="10" rx="5" fill="url(#icon)" opacity="0.6"/>
  </g>
  
  <!-- 护目镜图标 -->
  <g transform="translate(120, 180)">
    <ellipse cx="0" cy="0" rx="18" ry="12" fill="url(#icon)" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="15" ry="9" fill="white" opacity="0.8"/>
  </g>
  
  <!-- 呼吸器图标 -->
  <g transform="translate(280, 180)">
    <rect x="-10" y="-15" width="20" height="30" rx="3" fill="url(#icon)" opacity="0.6"/>
    <circle cx="0" cy="-20" r="5" fill="url(#icon)" opacity="0.8"/>
    <rect x="-8" y="10" width="16" height="3" rx="1" fill="url(#icon)" opacity="0.6"/>
  </g>
  
  <text x="200" y="220" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" font-weight="500">安全防护</text>
</svg>
