<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)" rx="8"/>
  
  <!-- 消防头盔图标 -->
  <g transform="translate(200, 120)">
    <ellipse cx="0" cy="-10" rx="35" ry="25" fill="url(#icon)" opacity="0.8"/>
    <rect x="-25" y="-5" width="50" height="8" rx="4" fill="url(#icon)" opacity="0.6"/>
    <rect x="-15" y="5" width="30" height="4" rx="2" fill="url(#icon)" opacity="0.4"/>
  </g>
  
  <!-- 消防器材图标 -->
  <g transform="translate(120, 180)">
    <rect x="-15" y="-20" width="30" height="40" rx="4" fill="url(#icon)" opacity="0.6"/>
    <circle cx="0" cy="-25" r="8" fill="url(#icon)" opacity="0.8"/>
  </g>
  
  <g transform="translate(280, 180)">
    <rect x="-12" y="-15" width="24" height="30" rx="3" fill="url(#icon)" opacity="0.6"/>
    <rect x="-8" y="-20" width="16" height="5" rx="2" fill="url(#icon)" opacity="0.8"/>
  </g>
  
  <text x="200" y="220" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" font-weight="500">消防装备</text>
</svg>
