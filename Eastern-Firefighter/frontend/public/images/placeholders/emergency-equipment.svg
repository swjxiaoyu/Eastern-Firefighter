<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)" rx="8"/>
  
  <!-- 急救包图标 -->
  <g transform="translate(200, 120)">
    <rect x="-30" y="-20" width="60" height="40" rx="6" fill="url(#icon)" opacity="0.8"/>
    <rect x="-25" y="-15" width="50" height="30" rx="4" fill="white" opacity="0.9"/>
    <circle cx="-15" cy="-5" r="3" fill="url(#icon)" opacity="0.6"/>
    <circle cx="0" cy="-5" r="3" fill="url(#icon)" opacity="0.6"/>
    <circle cx="15" cy="-5" r="3" fill="url(#icon)" opacity="0.6"/>
    <rect x="-20" y="5" width="40" height="3" rx="1" fill="url(#icon)" opacity="0.6"/>
  </g>
  
  <!-- 安全帽图标 -->
  <g transform="translate(120, 180)">
    <ellipse cx="0" cy="-5" rx="20" ry="15" fill="url(#icon)" opacity="0.6"/>
    <rect x="-15" y="0" width="30" height="8" rx="4" fill="url(#icon)" opacity="0.8"/>
  </g>
  
  <!-- 防护服图标 -->
  <g transform="translate(280, 180)">
    <rect x="-12" y="-25" width="24" height="35" rx="3" fill="url(#icon)" opacity="0.6"/>
    <circle cx="0" cy="-30" r="6" fill="url(#icon)" opacity="0.8"/>
  </g>
  
  <text x="200" y="220" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" font-weight="500">应急装备</text>
</svg>
